<!DOCTYPE html>
<html>
<head>
    <title>Nexus-Revived Launcher</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; display: flex; justify-content: center; align-items: center; font-family: sans-serif; }
        #start-btn { color: white; border: 2px solid white; padding: 20px 40px; border-radius: 10px; cursor: pointer; transition: 0.3s; font-size: 24px; font-weight: bold; }
        #start-btn:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="start-btn">CLICK TO LAUNCH (ABOUT:BLANK)</div>

    <script>
        document.getElementById('start-btn').addEventListener('click', function() {
            // 1. Open the blank window
            const win = window.open('about:blank', '_blank');
            if (!win) {
                alert("Pop-up blocked! Please click the 'Pop-ups blocked' icon in your URL bar and allow them.");
                return;
            }

            // 2. The code to put inside about:blank
            const content = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Nexus-Revived</title>
                    <link id="tab-icon" rel="icon" type="image/x-icon" href="https://nexus-revived.onrender.com/favicon.ico">
                    <style>
                        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
                        iframe { width: 100%; height: 100vh; border: none; }
                    </style>
                </head>
                <body>
                    <iframe id="nexus-frame" src="https://nexus-revived.onrender.com/"></iframe>
                    <script>
                        // Prevent accidental closing
                        window.onbeforeunload = function() { return "Are you sure?"; };

                        // Attempt to sync title/icon every second
                        const frame = document.getElementById('nexus-frame');
                        setInterval(() => {
                            try {
                                if (frame.contentDocument && frame.contentDocument.title) {
                                    document.title = frame.contentDocument.title;
                                }
                            } catch (e) {
                                // This might fail due to 'Cross-Origin' security, 
                                // which is normal for most browsers.
                            }
                        }, 1000);
                    <\/script>
                </body>
                </html>
            `;

            // 3. Write the content and close the original tab
            win.document.open();
            win.document.write(content);
            win.document.close();

            // Redirect this tab to Google so it "disappears"
            window.location.href = "https://www.google.com";
        });
    </script>
</body>
</html>
