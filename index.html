<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
</head>
<body>
    <script>
        // This function creates the blank tab and fills it with the UI
        function launch() {
            const win = window.open('about:blank', '_blank');
            if (!win) {
                alert("Pop-up blocked! Please allow pop-ups to continue.");
                return;
            }

            // The HTML code for the "Click to Start" page
            const code = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Nexus-Revived</title>
                    <style>
                        body, html { 
                            margin: 0; padding: 0; height: 100%; width: 100%; 
                            overflow: hidden; background-color: #000; font-family: sans-serif; 
                        }
                        #overlay {
                            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                            background: rgba(0, 0, 0, 1); display: flex;
                            justify-content: center; align-items: center; cursor: pointer;
                        }
                        #overlay h1 {
                            color: white; border: 2px solid white; padding: 20px 40px;
                            border-radius: 10px; transition: 0.3s;
                        }
                        #overlay h1:hover { background: white; color: black; }
                        iframe { width: 100%; height: 100vh; border: none; display: none; }
                    </style>
                </head>
                <body>
                    <div id="overlay"><h1>CLICK TO START</h1></div>
                    <iframe id="frame" src="https://nexus-revived.onrender.com/"></iframe>

                    <script>
                        document.getElementById('overlay').addEventListener('click', function() {
                            this.style.display = 'none';
                            document.getElementById('frame').style.display = 'block';
                        });
                    <\/script>
                </body>
                </html>
            `;

            win.document.open();
            win.document.write(code);
            win.document.close();
            
            // Redirect the original tab to a "safe" site like Google or Close it
            window.location.href = "https://www.google.com";
        }

        // Trigger the launch immediately
        launch();
    </script>
</body>
</html>
