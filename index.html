<!DOCTYPE html>
<html>
<head>
    <title>Nexus-Revived Launcher</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            background-color: #000;
            font-family: sans-serif;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
        }

        #overlay h1 {
            color: white;
            border: 2px solid white;
            padding: 20px 40px;
            border-radius: 10px;
            transition: 0.3s;
        }

        #overlay h1:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>CLICK TO START (IN ABOUT:BLANK)</h1>
    </div>

    <script>
        const overlay = document.getElementById('overlay');

        overlay.addEventListener('click', function() {
            // 1. Open a new blank window
            const win = window.open('about:blank', '_blank');

            if (!win || win.closed) {
                alert('Please allow pop-ups to launch the app.');
                return;
            }

            // 2. Define the content to inject (your original iframe setup)
            const content = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Nexus-Revived</title>
                    <style>
                        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
                        iframe { width: 100%; height: 100vh; border: none; }
                    </style>
                </head>
                <body>
                    <iframe src="https://final-jrnq.onrender.com"></iframe>
                </body>
                </html>
            `;

            // 3. Inject the content into the new about:blank window
            win.document.open();
            win.document.write(content);
            win.document.close();

            // Optional: Close the current "launcher" tab or change its text
            overlay.innerHTML = "<h1>LAUNCHED SUCCESSFULLY</h1>";
        });
    </script>

</body>
</html>
